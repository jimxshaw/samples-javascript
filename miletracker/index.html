<!DOCTYPE html>
<html>
<head>
  <title>MileTracker - jQuery Mobile App</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <!-- HOME PAGE -->
  <div data-role="page" id="home">
    <header data-role="header" data-theme="b">
      <h1>MileTracker</h1>  
    </header>
    
    <div data-role="navbar">
      <ul>
          <li><a href="#home" data-transition="none" data-icon="home">Home</a></li>
          <li><a href="#add" data-transition="none" data-icon="plus">Add Run</a></li>
      </ul>
    </div><!-- navbar -->

    <div data-role="content">
      <h3>Welcome to MileTracker!</h3>
      <p>Track your running or walking distance over time.</p>

      <h3>Your Latest Runs</h3>
      <ul data-role="listview" data-filter="true" data-filter-placeholder="Filter runs by date or distance" data-inset="true" id="stats"></ul>
      <br>
      <button id="clearruns" onclick="return confirm('Clear all runs. Are you sure?')" data-theme="b">Clear Total Mileage</button> 
    </div><!-- content -->

    <footer data-role="footer" data-theme="b">
      <h4>MileTracker &copy; 2015</h4>
    </footer>

  </div><!-- home -->

  <!-- ADD RUN PAGE -->
  <div data-role="page" id="add">
    <header data-role="header" data-theme="b">
      <h1>MileTracker</h1>  
    </header>
    
    <div data-role="navbar">
      <ul>
          <li><a href="#home" data-transition="none" data-icon="home">Home</a></li>
          <li><a href="#add" data-transition="none" data-icon="plus">Add Run</a></li>
      </ul>
    </div><!-- navbar -->

    <div data-role="content">
      <h3>Add Run</h3>
      <form id="addForm">
        <label for="addMiles">Enter Miles: </label>
        <input type="text" id="addMiles">

        <label for="addDate">Enter Date: </label>
        <input type="text" data-role="date" class="date" id="addDate" data-inline="true">

        <button id="submitAdd" class="ui-btn ui-btn-b ui-corner-all">Submit</button>
      </form>
    </div><!-- content -->

    <footer data-role="footer" data-theme="b">
      <h4>MileTracker &copy; 2015</h4>
    </footer>

  </div><!-- home -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    $(function() {
      $('.date').each(function() {
        $(this).datepicker();
      });
    });
  </script>
</body>
</html>
